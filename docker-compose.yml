version: '3.8'

services:
  bot:
    build: .
    container_name: mantra-bot
    restart: unless-stopped
    environment:
      - OWNER_NUMBER=${OWNER_NUMBER}
      - BOT_NAME=MANTRA
      - PREFIX=.
      - PORT=8080
      - LOG_LEVEL=info
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DATABASE_URL=${DATABASE_URL}
    ports:
      - "8080:8080"
    volumes:
      - ./session:/app/session
      - ./logs:/app/logs
      - ./store.json:/app/store.json
    depends_on:
      - redis
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:alpine
    container_name: mantra-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  redis-data:
