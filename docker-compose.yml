version: '3.8'

services:
  bot:
    build: .
    container_name: mantra-bot
    restart: unless-stopped
    environment:
      - OWNER_NUMBER=${OWNER_NUMBER}
      - BOT_NAME=MANTRA
      - PREFIX=.
      - PORT=8080
      - LOG_LEVEL=info
    ports:
      - "8080:8080"
    volumes:
      - ./session:/app/session
      - ./logs:/app/logs
      - ./store.json:/app/store.json
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

